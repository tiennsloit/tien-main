
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiến S. Nguyễn </title>
  <style>
    h1, h2, h3, h4, h5, h6 {
    
    padding-bottom: 10px;
    line-height: 1em;
    font-weight: 500;
    }

    html, body {
      font-family: Open Sans,Arial,sans-serif;
      height: 100%;
      margin: 0;
      display: flex;
      font-size: 16px;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #03e3ba, #03a0e4);
    }
    
    .message {
      text-align: center;
      color: white;
      font-size: 1.5rem;
      padding: 15px 20px;
    }

    .message a {
      color: white;
      text-decoration: none;
    }
    
    .message a:hover,
    .message a:visited,
    .message a:active {
      color: rgb(255, 255, 255);
    }

    @media screen and (max-width: 768px) {
    /* Adjust font sizes for smaller screens */
    html {
        font-size: 14px; /* Adjust the base font size */
    }

    h1 {
        font-size: 2rem;
    }

    h2 {
        font-size: 1.6rem;
    }

    p {
        font-size: 1.3rem;
    }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Welcome and thanks for reaching out!</h1>
    <h2>I am working on a new website.</h2>
    <p>If you have any inquiries about my work, please contact me on <a href="https://www.upwork.com/freelancers/tiensongnguyen">upwork.com</a>.</p>
  </div>
</body>
</html>
